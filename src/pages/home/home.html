<ion-header>
  <ion-navbar>
    <ion-title>
     Google Drive API Data
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <button ion-button color="light" (click)="getUsers()">GET Users</button>
   
  <ion-card *ngFor="let id of user | async" >
 
    <ion-item >
      
      <h2>Name: {{id.title}}</h2>
      </ion-item>
      <img src="{{id.thumbnailLink}}"> 
      <button ion-button clear left (click)="downloadImage(id)"><ion-icon name="cloud-download"></ion-icon>Download</button>
      <button ion-button clear right (click)="playImage(id)"><ion-icon name="play"></ion-icon>Play Now</button>
          
            
          
   
  </ion-card>
  
</ion-content>
